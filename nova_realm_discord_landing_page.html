<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>NovaRealm Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #5865F2, #0b0f1a);
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 40px rgba(88, 101, 242, 0.6);
      max-width: 340px;
      width: 100%;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }
    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 15px 28px;
      background: #5865F2;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.8);
    }
    .btn:hover {
      background: #4752c4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NovaRealm</h1>
    <p>Join komunitas Discord resmi NovaRealm</p>

    <!-- GANTI INVITE CODE DISCORD DI BAWAH -->
    <a class="btn" href="https://discord.gg/INVITECODE" target="_blank" rel="noopener">
      Join Discord
    </a>
  </div>
</body>
</html>
